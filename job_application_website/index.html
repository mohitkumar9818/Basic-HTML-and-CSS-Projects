<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(web)</span></h1>
            <form action="" style="background-color: rgb(255, 255, 255);">
                <div class="form_container">
                    <div class="from_control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" placeholder="Enter your first name" />
                    </div>
                    <div class="from_control">
                        <label for="Lastname">Last Name</label>
                        <input id="Lastname" name="Lastname" placeholder="Enter your Last name" />
                    </div>
                    <div class="from_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" />
                    </div>

                    <div class="from_control">

                        <label for="selctor">Job role</label>
                        <select>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Ai">AI and ML Developer</option>
                            <option value="Game">Game Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="MERN">MERN Developer</option>
                        </select>

                    </div>
                    <div class="from_control Addressbar">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" rows="4" cols="40"
                            placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="from_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="Enter your city" />
                    </div>
                    <div class="from_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode" />
                    </div>
                    <div class="from_control">
                        <label for=Date">Date</label>
                        <input value="2024-01-15" id="Date" name="Date" type="date" />
                    </div>
                    <div class="from_control">
                        <label for="upload">upload your cv</label>
                        <input id="upload" name="upload" type="file" />
                    </div>

                </div>
                <div class="button">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
